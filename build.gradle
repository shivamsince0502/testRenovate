plugins {
	id 'java'
	id 'org.springframework.boot' version '2.7.14'
	id 'io.spring.dependency-management' version '1.1.2'
	id 'org.owasp.dependencycheck' version "8.3.1"
}

group = 'com.example'
version = '0.0.1-SNAPSHOT'

java {
	sourceCompatibility = '11'
}

repositories {
	mavenCentral()
}

dependencies {

	implementation 'org.springframework.boot:spring-boot-starter-web'
	implementation 'org.springframework.boot:spring-boot-starter-web-services'
	implementation 'org.testng:testng:7.8.0'
	implementation 'org.junit.jupiter:junit-jupiter:5.9.3'
	implementation group: 'org.apache.xmlbeans', name: 'xmlbeans', version: '3.1.0'
	implementation group: 'org.codehaus.woodstox', name: 'woodstox-core-asl', version: '4.4.1'
	implementation group: 'com.fasterxml.woodstox', name: 'woodstox-core', version: '5.4.0'
	implementation group: 'org.scala-lang.modules', name: 'scala-xml_2.13', version: '2.2.0'
	implementation group: 'jakarta.xml.bind', name: 'jakarta.xml.bind-api', version: '2.3.3'
	implementation group: 'xml-apis', name: 'xml-apis', version: '2.0.2'
	implementation group: 'io.github.microutils', name: 'kotlin-logging', version: '1.12.5', ext: 'pom'






	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	testImplementation 'org.junit.jupiter:junit-jupiter-api:5.9.3'
	testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.9.3'

	
}

tasks.named('test') {
	useJUnitPlatform()
}
