plugins {
	id 'org.springframework.boot' version '2.5.4'
	id 'java'
	id 'io.spring.dependency-management' version '1.1.2'
}



group = 'com.example'
version = '0.0.1-SNAPSHOT'

java {
    sourceCompatibility = JavaVersion.VERSION_17
    targetCompatibility = JavaVersion.VERSION_17
}


repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-web'
	implementation 'org.springframework.boot:spring-boot-starter-web-services'
	implementation 'org.testng:testng:7.8.0'
	implementation 'org.junit.jupiter:junit-jupiter:5.9.3'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	testImplementation 'org.junit.jupiter:junit-jupiter-api:5.9.3'
	implementation group: 'mysql', name: 'mysql-connector-java', version: '5.0.2'
    	implementation 'org.projectlombok:lombok:0.11.4'
	implementation group: 'com.auth0', name: 'java-jwt', version: '2.2.0'
	// https://mvnrepository.com/artifact/ch.qos.logback/logback-classic
testImplementation group: 'ch.qos.logback', name: 'logback-classic', version: '0.9.23'

    	
	testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.9.3'
}

tasks.named('test') {
	useJUnitPlatform()
}
